<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Flexbox</title>
</head>
<body>
    <style>
        
body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #f2f2f2;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.menu {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 20px;
}

.menu h2 {
    margin-bottom: 10px;
}

.menu ul {
    list-style: none;
    padding: 0;
}

.menu li {
    margin-bottom: 5px;
}

.orderButton {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

    </style>
 <div class="container">
    <div class="menu">
        <h2>Menu de Café</h2>
        <ul>
            <li>Café Expresso</li>
            <li>Café com Leite</li>
            <li>Cappuccino</li>
            <li>Latte Macchiato</li>
            <li>Mocha</li>
        </ul>
    </div>
    <button class="orderButton">Fazer Pedido</button>
</div>

</body>
</html>
